
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Album</title>
</head>
<body>
<form action="#" th:action="@{/adminform}" th:object="${addalbum}" method="post">
    <input type="hidden" th:field="*{id}">

    Add Album: <input type="text" th:field="*{addalbum}"><br />
    <span th:if="${#fields.hasErrors('addalbum')}" th:errors="*{addalbum}"></span><br />



    <select name="album" th:field="*{albums}">
        <option th:each="albums : ${album}"
                th:value="${album.id}"
                th:text="${album.addalbum}"></option>
    </select>
    <input type="submit" value="Submit">
</form>




</body>
</html>
